<script type="text/javascript"><!--resizer-->
	$(window).bind("resize", function(){
		$("html").css( "zoom" , $(window).width() / 320 );
	}).trigger("resize");
</script>

<body>
<div id="wrapper">
	<div id="header">
		<!--head-->
		<h1>00:18</h1><!--ここに現在時刻-->
	</div>
	<div id="scrollWrapper">
		<div class="scroller">
			<div id="content">
				<div id="bubbleContainer">
					<div class="message">
						<img class="hr_start" src="img/chatstart.png"/>   
					 </div>
					<ul id="bubbleLists">
					</ul><!--bubbleLists fin-->
				 </div>
			</div>
		</div>
	</div>
	<div class="fixedFeild">
		<div id="out_textFeild" class="textFeild clearfix"></div>
	</div>
</div><!--wrapper fin-->


<!-- チャットバルーンテンプレート部分 -->
<script id="talkDataTmpl" type="text/x-jsrender">
	{{for data}}
		{{if isMytalk}}
			<li class="right_bubble">
					<div class="bubble_bg">
					<p>{{:contents}}</p>
				 </div>
		{{else isStamp}}
			<li class="right_bubble">
				<div class="bubble_bg">
					<p><img src="img/stamp/stamp1.png" width="200"></p>
				 </div>			
		{{else}}
			<li class="left_bubble">
				<img class="icon" src="img/yahooIcon.png"/>
				<div class="bubble_bg">
					<p>{{:contents}}</p>
				 </div>
		{{/if}}
				 <i class="kidoku"><span>{{>time}}</span></i>
			</li><!--right_bubble fin-->
	{{/for}}
</script>
<!-- 解答用ボタンテンプレート部分 -->
<script id="tmpl_answerBtn" type="text/x-jsrender">
	<div class="answerBtn">
		{{for data}}
			<span class="css3button">{{:contents}}</span>
		{{/for}}
	</div>
</script>
