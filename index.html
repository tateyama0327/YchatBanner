<body>
<div id="wrapper">

	<div class="yahooHome">
		<img src="img/yahooHome.png" width="320">
		<div class="fixedBanner">
			<img src="img/intro_comment.png">
			<img src="img/intro_red.png">
		</div>
	</div>

	<div class="lastCut">
		<img src="img/lastCut.jpg" width="320">
	</div>

	<div class="displayWrap">

		<div id="header">
			<!--head-->
		</div>
		<div id="content"><!--content-->
			<div id="bubbleContainer">
				<div class="message">
					<img class="hr_start" src="img/chatstart.png"/>   
				 </div>
				<ul id="bubbleLists">
				</ul><!--bubbleLists fin-->
			 </div>
		</div><!--content fin-->

		<div class="fixedFeild showAnimation">
			<div class="textFeild clearfix">
				<div id="out_textFeild" class="js_answerBtn answerBtn">
				</div>
			</div>
		</div>

	</div>
</div><!--wrapper fin-->


<!-- チャットバルーンテンプレート部分 -->
<script id="talkDataTmpl" type="text/x-jsrender">
	{{for data}}
		{{if isMytalk}}
			{{if isStamp}}
				<li class="balloonShowAnime right_bubble">
					<p><img src="img/stamp/{{>stampName}}.png" width="100"></p>
			{{else}}
				<li class="balloonShowAnime right_bubble">
						<div class="bubble_bg">
						<p>{{:contents}}</p>
					 </div>
			{{/if}}
		{{else}}
			{{if isStamp}}
				<li class="balloonShowAnime left_bubble">
					<p><img src="img/stamp/{{>stampName}}.png" width="100"></p>
			{{else}}
				<li class="balloonShowAnime left_bubble">
					<img class="icon" src="img/yahooIcon_{{>rangerColor}}.png"/>
					<p class="username">Yahoo!{{>rangerName}}</p>
					<div class="bubble_bg">
						<p>{{:contents}}</p>
					 </div>
			{{/if}}
		{{/if}}
				 <i class="kidoku"><span>{{>time}}</span></i>
			</li>
	{{/for}}
</script>

<!-- 解答用ボタンテンプレート部分 -->
<script id="tmpl_answerBtn" type="text/x-jsrender">
	{{for data}}
		<div class="css3button_{{>category}}" data-category="{{>category}}" data-num="{{>dataNum}}" data-isLike="{{>isLike}}"><p>{{:title}}</p></div>
	{{/for}}
</script>
