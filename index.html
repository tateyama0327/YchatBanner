		$("html").css( "zoom" , $(window).width() / 320 );
	}).trigger("resize");

<body>
<div id="wrapper">
	<div id="header">
		<!--head-->
		<!--<h1>00:18</h1>ここに現在時刻-->
	</div>

	<div id="content"><!--content-->
		<div id="bubbleContainer">
			<div class="message">
				<img class="hr_start" src="img/chatstart.png"/>   
			 </div>
			<ul id="bubbleLists">
			</ul><!--bubbleLists fin-->
		 </div>
	</div><!--content fin-->

	<div class="fixedFeild">
		<div class="textFeild clearfix">
			<div id="out_textFeild" class="js_answerBtn answerBtn">
			</div>
		</div>
	</div>
</div><!--wrapper fin-->


<!-- チャットバルーンテンプレート部分 -->
<script id="talkDataTmpl" type="text/x-jsrender">
	{{for data}}
		{{if isMytalk}}
			{{if isStamp}}
				<li class="right_bubble">
					<p><img src="img/stamp/{{>stampName}}.png" width="100"></p>
			{{else}}
				<li class="right_bubble">
						<div class="bubble_bg">
						<p>{{:contents}}</p>
					 </div>
			{{/if}}
		{{else}}
			{{if isStamp}}
				<li class="left_bubble">
					<p><img src="img/stamp/{{>stampName}}.png" width="100"></p>
			{{else}}
				<li class="left_bubble">
					<img class="icon" src="img/yahooIcon_red.png"/>
					<p class="username">Yahoo!レッド</p>
					<div class="bubble_bg">
						<p>{{:contents}}</p>
					 </div>
			{{/if}}
		{{/if}}
				 <i class="kidoku"><span>{{>time}}</span></i>
			</li>
	{{/for}}
</script>

<!-- 解答用ボタンテンプレート部分 -->
<script id="tmpl_answerBtn" type="text/x-jsrender">
	{{for data}}
		<div class="css3button" data-category="{{>category}}" data-num="{{>dataNum}}" data-isLike="{{>isLike}}">{{:title}}</div>
	{{/for}}
</script>
